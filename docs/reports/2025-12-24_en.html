<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CLI Tools News Report</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-yellow: #d29922;
            --accent-red: #f85149;
            --accent-purple: #a371f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .lang-switch {
            margin-top: 1rem;
        }

        .lang-switch a {
            color: var(--accent-blue);
            text-decoration: none;
            margin: 0 0.5rem;
            padding: 0.25rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: all 0.2s;
        }

        .lang-switch a:hover,
        .lang-switch a.active {
            background-color: var(--accent-blue);
            color: var(--bg-primary);
            border-color: var(--accent-blue);
        }

        .summary-section {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .summary-section h2 {
            color: var(--accent-blue);
            margin-bottom: 1rem;
        }

        .stats {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-green);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .tool-section {
            margin-bottom: 2rem;
        }

        .tool-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: var(--bg-secondary);
            border-radius: 8px;
        }

        .tool-name {
            font-size: 1.5rem;
            color: var(--accent-purple);
        }

        .tool-count {
            background-color: var(--bg-tertiary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .news-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .news-item {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.25rem;
            transition: border-color 0.2s;
        }

        .news-item:hover {
            border-color: var(--accent-blue);
        }

        .news-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }

        .importance-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        .importance-critical {
            background-color: var(--accent-red);
            color: white;
        }

        .importance-high {
            background-color: var(--accent-yellow);
            color: var(--bg-primary);
        }

        .importance-medium {
            background-color: var(--accent-blue);
            color: white;
        }

        .importance-low {
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .news-title {
            flex-grow: 1;
        }

        .news-title a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
        }

        .news-title a:hover {
            color: var(--accent-blue);
        }

        .news-summary {
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .news-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .category-tag {
            background-color: var(--bg-tertiary);
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
        }

        .tag {
            color: var(--accent-blue);
        }

        footer {
            text-align: center;
            padding: 2rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .no-news {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .stats {
                gap: 1rem;
            }

            .news-header {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI CLI Tools News Report</h1>
            <p class="date">December 24, 2025</p>
            <div class="lang-switch">
                <a href="2025-12-24_ja.html" >日本語</a>
                <a href="2025-12-24_en.html" class="active">English</a>
            </div>
        </header>

        <section class="summary-section">
            <h2>Today's Summary</h2>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Total News</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Critical</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Tools</div>
                </div>
            </div>
        </section>

        
            <div class="no-news">
                <p>No news found today.</p>
            </div>
        

        <footer>
            <p>
                
                    Generated: 2025-12-24 03:23:48 |
                    <a href="https://github.com/gnkdm9697/report-news">GitHub</a>
                
            </p>
        </footer>
    </div>
</body>
</html>
